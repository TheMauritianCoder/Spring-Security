<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo Spring Security App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>

<body>

    <div class="container">
        <h1>This is a custom login page</h1>
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username"/>
            </div>
            <div class="form-group">
                <label for="password">Email address</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p th:if="${param.error != null}" class="text-danger">
            Please enter valid credentials...
        </p>

        <p th:if="${param.logout != null}" class="text-success">
            You have been logged out.
        </p>

    </div>
</body>

</html>
